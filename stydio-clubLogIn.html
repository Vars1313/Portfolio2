<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/sudio-club.css">
    </head>
    <body class="backgroung-studioClub">
        <div class="wrapper">
            <p class="studio-clubLogin">Studio Club</p>
            <form action="" class="studio-clubForm">
                <p class="studio-loginTitle">Sign in to your account</p>
                <input type="email" placeholder="Email" class="studio-loginInput">
                <div class="email-group">
                    <input type="password" placeholder="Password" class="studio-loginInput" id="password">
                    <span>
                        <i class="far fa-eye" id="togglePassword" 
                        style="cursor: pointer"></i>
                    </span>
                </div>
                <div class="forgot-section d-flex justify-content-between flex-wrap">
                    <div class="studio-loginFromChek form-check d-flex align-items-end p-0">
                        <input class="form-check-input studio-loginCheckbox me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label studio-loginLabelbox" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <div class="studio-forget-link">
                        <a href="#">Forgotten password?</a>
                    </div>
                </div>
                <button class="studio-signInBtn mt-4">Sign in</button>
                <p class="studio-dont-haveProgfile mt-4 mb-2">Not a member yet?</p>
                <a href="#" class="studio-signIn">Sign up here</a>
            </form>
        </div>        
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
            
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
            });
        </script>
    </body>
</html>
